AllCops:
  Include:
    - '**/Rakefile'
    - 'lib/**/*'
  Exclude:
    - 'spec/**/*'
Layout/LineLength:
  Max: 99
Naming/FileName:
  Enabled: false
Style/ModuleFunction:
  Enabled: false
Style/Encoding:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 15
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
